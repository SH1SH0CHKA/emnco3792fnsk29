<div class="downloads-container flex flex-col bg-primary-1100 p-3 rounded-lg">
  <div class="flex items-center">
    <p class="mc-text text-2xl text-white m-3 mx-2 grow">Менеджер загрузок</p>
    <button
      type="button"
      class="minimize-btn text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-2 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      onclick="FrogUI.goHomeSection()"
    >
      <span class="material-symbols-rounded">minimize</span>
    </button>
  </div>

  <div class="flex flex-col overflow-y-auto downloads-list"></div>
</div>

<style>
  .downloads-container {
    position: absolute;
    left: 0;
    right: 0;
    top: 16px;
    height: max-content;

    max-height: 65vh;
    width: 70vw;
    margin: 0 auto;
    z-index: 3;
  }

  .downloads-container .download-item {
    margin-top: 2px;
    margin-bottom: 2px;
  }

  .downloads-container .bg-gray-200 {
    width: 256px;
  }

  .downloads-container.minimized {
    width: max-content !important;
    opacity: 0.43;
  }

  .downloads-container.minimized .downloads-list {
    display: none !important;
  }
</style>

<script>
  $(".downloads-container .minimize-btn").click(() => {
    if ($(".downloads-container").hasClass("minimized")) {
      $(".downloads-container").removeClass("minimized");
    } else {
      $(".downloads-container").addClass("minimized");
    }
  });
</script>
