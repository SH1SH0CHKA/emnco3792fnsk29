<div id="launcher-info-mmodal" class="modal-bg hidden">
  <div class="modal-window bg-primary-1100">
    <div class="flex items-center mb-2">
      <div class="modal-caption grow">О лаунчере</div>
      <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        onclick="FrogUI.goHomeSection()"
      >
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>

    <div class="flex flex-col h-full">
      <div class="flex flex-col w-full my-2 items-center">
        <img src="assets/icon-foreground.png" style="height: 192px" />
        <p class="text-white mc-text mt-3 text-3xl">
          FrogLauncher <span id="launcher-version" class="mc-text"></span>
        </p>
        <p class="text-white">
          Developed by
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            onclick='openExternal("https://github.com/seeroy")'
            >Seeroy</a
          >
        </p>
      </div>
      <p class="text-white mc-text text-xl">Используемые шрифты и библиотеки</p>
      <div class="grid grid-cols-3 gap-2 mt-2">
        <!-- Material Symbols -->
        <a
          href="#"
          onclick='openExternal("https://fonts.google.com/icons")'
          class="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <img src="assets/google-fonts.svg" style="width: 32px" class="mr-3" />
          <span class="w-full">Material Symbols Rounded</span>
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        <!-- fonts-online.ru -->
        <a
          href="#"
          onclick='openExternal("https://fonts-online.ru")'
          class="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <span class="mr-3 mc-text text-2xl text-white">Aa</span>
          <span class="w-full">Шрифт с Fonts-Online.Ru</span>
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        <!-- Electron -->
        <a
          href="#"
          onclick='openExternal("https://electronjs.org")'
          class="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <img src="assets/electron.png" style="width: 32px" class="mr-3" />
          <span class="w-full">Electron</span>
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        <!-- Flowbite -->
        <a
          href="#"
          onclick='openExternal("https://flowbite.com")'
          class="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <img src="assets/flowbite.png" style="width: 32px" class="mr-3" />
          <span class="w-full">Flowbite</span>
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        <!-- minecraft-launcher-core -->
        <a
          href="#"
          onclick='openExternal("https://github.com/Pierce01/MinecraftLauncher-core")'
          class="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <img src="assets/mclc.png" style="width: 32px" class="mr-3" />
          <span class="w-full">MCLC</span>
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        <!-- Tailwind CSS -->
        <a
          href="#"
          onclick='openExternal("https://tailwindcss.com/")'
          class="inline-flex items-center justify-center p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <img src="assets/tailwind.svg" style="width: 32px" class="mr-3" />
          <span class="w-full">TailwindCSS</span>
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
      <div class="grow"></div>
      <p class="text-white" style="margin-bottom: 64px">
        Лаунчер не связан с Mojang Studios и Microsoft. Используемые сторонние
        библиотеки
      </p>
    </div>
  </div>
</div>
