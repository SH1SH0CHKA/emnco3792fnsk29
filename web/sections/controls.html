>
  <button
    type="button"
    id="show-users-select"
    class="py-2.5 px-5 text-sm text-white font-medium focus:outline-none rounded-lg focus:z-10"
  >
    <div class="flex rounded items-center">
      <img src="https://minotar.net/avatar/Steve/24" />
      <div class="ml-3">TestUser</div>
    </div>
  </button>
</div>

<div
  class="users-select-modal hidden flex-col items-center justify-center bg-primary-1100"
>
  <div class="flex p-2 rounded user-item">
    <div class="flex items-center h-8">
      <img src="https://minotar.net/avatar/Steve/24" />
    </div>
    <div class="ml-2 text-sm text-white">
      <div>Seeroy</div>
      <p class="text-xs font-normal text-gray-400">Локальный аккаунт</p>
    </div>
  </div>
  <div class="flex p-2 rounded mt-2 user-item">
    <div class="flex items-center h-8">
      <img src="https://minotar.net/avatar/seeeroy/24" />
    </div>
    <div class="ml-2 text-sm text-white">
      <div>seeeroy</div>
      <p class="text-xs font-normal text-gray-400">Аккаунт Microsoft</p>
    </div>
  </div>
</div>

<script>
  $(".users-select-modal").click(() => {
    $(".users-select-modal").addClass("hidden");
  });

  $("#show-users-select").click(() => {
    if ($(".users-select-modal").hasClass("hidden")) {
      $(".users-select-modal").removeClass("hidden");
      FrogUI.refreshAbsoluteElementsPositions();
    } else {
      $(".users-select-modal").addClass("hidden");
    }
  });
</script>

<style>
  .users-select-modal {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    height: max-content;
    width: max-content;
    padding: 8px;
    border-radius: 12px;
    width: 224px;
  }

  .users-select-modal .user-item {
    cursor: pointer;
  }

  .users-select-modal .user-item:hover {
    background: var(--bg-primary-900);
  }

  #show-users-select {
    width: 224px;
    background: var(--bg-primary-1100);
  }

  #show-users-select:hover {
