<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- Custom classes -->
    <script src="./js/FrogUI.js"></script>
    <script src="./js/FrogBackendCommunicator.js"></script>
    <!-- Custom CSS -->
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/window.css" rel="stylesheet" />
    <link href="./css/modal.css" rel="stylesheet" />

    <!-- DELETE ON RELEASE -->
    <link href="./themes/indigo.css" rel="stylesheet" />

    <!-- Flowbite -->
    <link href="./css/flowbite.min.css" rel="stylesheet" />
    <script src="./js/flowbite.min.js"></script>

    <!-- Animate and icons -->
    <link href="./css/animate.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <title>FrogLauncher</title>
  </head>
  <body>
    <div class="modals"></div>
    <div class="dragbar">
      <div class="dragzone"></div>
      <div class="actions">
        <div class="btn"><span class="material-symbols-rounded">remove</span></div>
        <div class="btn"><span class="material-symbols-rounded">close</span></div>
      </div>
    </div>
    
    <!-- Main window container -->
    <div class="window-frame h-full w-full">
      <img src="assets/backgrounds/1.jpg" class="main-bg" />
      <div class="controls bg-primary-transparent p-3 animate__animated animate__fadeInUp animate__faster">
        controls
      </div>
      <div class="content p-5">
        contents
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>

<style></style>

<script>
$(document).ready(function() {
  FrogUI.addSectionIntoBody("sidebar"); // Loading `sidebar` section
  FrogUI.loadSection("body", "preloader");
  setTimeout(function() {
    FrogUI.hidePreloader(); // Hiding preloader
  }, 300);

  // Loading all modals
  FrogUI.loadSection(".modals", "settingsModal");
  FrogUI.loadSection(".modals", "themesModal");
  FrogUI.loadSection(".modals", "packsModal");
  FrogUI.loadSection(".modals", "serversModal");
});
</script>
